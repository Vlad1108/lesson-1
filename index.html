<!--.
Превалирующая браузерная поодержка у современного
шрифта woff2.

                   !Подключение шрифтов!

Способы:

1) С помощью директивы @font-face:

@font-face {
    font-family: "Roboto"; - обычно пишут то, что подключают
    src: url(путь до файла с шрифтом.woff2) format("woff2");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
}

Последняя строка дескриптора(swap) информирует браузер о
том, как выполнять рендеринг текста, если возникла,
какая либо проблема(пользователь), то есть на время, пока
нужный шрифт не подгружен браузером, он будет использовать
другой.

В таком случае можно также использовать "запасные шрифты"
в font-family:

.custom-font {
    font-family: 'Roboto', Arial, sans-serif;
}


2) С помощью директивы @import:

Чаще она используется для подключения сторонних файлов,
но в данный момент для подключения шрифта.
Искать шрифты следует в google fonts: переходя дальше
по шрифтам появится выбор подключения, выбираем import.
Затем вставляем url сюда -> @import(url...)


3) C помощью link, соседний способ import от google fonts.
Результирующий код, выданный в link, копируем в head.


Если скачивать шрифты с google fonts, то они будут старого
формата(например, ttf). Для преобразования в новейший
шрифт woff2, используют:  transfonter.org


Cвойство font:

body {
    font: 700 italic normal normal 16px/1.5 Arial, sans-serif;

Если указывать по отдельности:
font-weight: 700;
font-style: italic;
font-stretch: normal;
font-variant: normal;
font-size: 16px;
font-height: 1.5;
font-family: Arial, sans-serif;

Если прописывать одной строкой, то порядок - СТРОГИЙ.
.-->

<!--ЦВЕТА В CSS-->
<!--.
1) Формат RGB:

color: rgb(255 0 0); rgb - red green blue.
Каждая опция под цвет нумеруется в диапазоне 0-255.

У rgb есть еще один параметр - альфа канал:
rgb(255 0 0 / 0.75) - четвертый параметр находится
в диапазоне от 0 до 1, отвечает за ПРОЗРАЧНОСТЬ.


2) Формат HEX:

color: #FF0000; - точно такая же конпцепция, как и в rgb.
Первые две цифры - за красный, вторая пара - зеленый итд..

Также можно управлять прозрачностью с помощью четвертой
пары цифр, например, #FF0000C7 = красный, 75% прозрачность


3) Формат HSL:

H - hue = оттеток
S - saturation = насыщенность
L - lightness = светлота

color: hsl(120 100% 50%);


Ключевое слово transparent и currentColor:
color: transparent - способен сделать текст невидимым.

color: orange;
border: 2px solid currentColor;
сurrentColor - является ссылкой на текующий цвет в color,
то есть задает рамке тот цвет, который используется в
свойстве color.
.-->
